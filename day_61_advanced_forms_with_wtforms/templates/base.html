    <!DOCTYPE html>
    <html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% endblock %}</title>

        {% block styles %}
            {{ bootstrap.load_css() }}
        {% endblock %}
        {% endblock %}
    </head>
    <body>
        {% block content %}{% endblock %}
        {% block scripts %}
            {{ bootstrap.load_js() }}
        {% endblock %}
    </body>
    </html>
