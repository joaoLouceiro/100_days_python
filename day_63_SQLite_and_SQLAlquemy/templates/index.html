<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if not books %}
      <p>Library is Empty</p>
    {% else %}
    <ul>
      {% for book in books %}
      <li> <a href="{{ url_for('delete', id=book.id) }}">Delete</a> - {{book.title}} - {{book.author}} - {{book.ranking}} - <a href="{{ url_for('edit_book', id=book.id ) }}">Edit Ranking</a></li>
      {% endfor %}
    </ul>
    {% endif %}
    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
