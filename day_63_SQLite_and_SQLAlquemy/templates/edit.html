<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <h2>{{ book.author }}</h2>
    <p>Current rating: {{ book.ranking }}</p>
    <form action="{{url_for('edit_book', id=book.id ) }}" method="post">
        <label for="NewRating">New Rating:</label>
        <input type="number" value="{{book.ranking}}" name="new_rating" id="NewRating">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
